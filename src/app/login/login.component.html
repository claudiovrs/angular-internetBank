<form [formGroup]="formLogin">
    <div class="align-items-center">
        <div class="col-xs-6 my-1">
            <div class="form-check">
                <label class="form-check-label">
                    <b>Acesse</b> sua conta
                </label>
                <div class="col-xs-6">
                    <input type="text" autofocus class="form-control" formControlName="cpf" id="cpf" placeholder="Digite seu CPF"
                        (keypress)="onlynumber($event)" maxlength=11 />
                        <button type="submit" class="btn btn-primary acessar-conta" (click)="login()">Acessar</button>
                </div>
            </div>
        </div>
    </div>
</form>
